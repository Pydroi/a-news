  <title>Demon Slayer</title>
  <style>
    /* General styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    /* Navigation styles */
    nav {
      background-color: #666;
      color: #fff;
      padding: 10px;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    li {
      margin: 0 10px;
    }
    a {
      color: #fff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Main content styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .col {
      flex-basis: 30%;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .col:hover {
      transform: scale(1.05);
    }
    .col img {
      max-width: 100%;
      height: auto;
    }
    .col h3 {
      margin: 10px;
      font-size: 20px;
      text-align: center;
      color: #333;
    }
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    footer p {
      margin: 0;
    }
    @media (max-width: 768px) {
      .col {
        flex-basis: 48%;
      }
    }
    @media (max-width: 576px) {
      .col {
        flex-basis: 100%;
      }
    }
  </style>
</head>
