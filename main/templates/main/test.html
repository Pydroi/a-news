<!DOCTYPE html>
<html>
<head>
	<title>Navigation Bar</title>
	<style>
		nav {
			background-color: #333;
			overflow: hidden;
			text-align: center; /* Center the navigation links */
		}

		nav a {
			display: inline-block; /* Display the links as inline blocks */
			float: none; /* Remove any float */
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		.active {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#" class="active">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
		<a href="#">Blog</a>
	</nav>
</body>
</html>
